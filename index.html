<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<div class="container">
    <section class="title">
        <div class="titlePage">
            <h1 class="signupTitle"> Sign up </h1>
            <p class="signupTitle">Sign up to continue</p>
        </div>
    </section>
    <section class="signup">
        <form class="signupPage">
            <div class="name">
                <input placeholder="Name" type="text" id="nameinput" name="name" required="required"/>
            </div>
            <div class="email">
                <input placeholder="Email" type="text" id="emailinput" name="email" required="required"/>
            </div>
            <div class="password">
                <input placeholder="Password" type="text" id="passwordinput" name="password" required="required"/>
            </div>
        </form>
    </section>
    <section class="subBtn">
        <div class="signupBtn">
            <button type="submit" id="submitbtn" style="width: 300px; height: 40px;">Sign up</button>
        </div>
    </section>
    <section class="regBox">
        <input type="checkbox" id="registerBtn" />
        <label for="registerBtn"> Remember me</label>
    </section>


</div>
</body>
</html>
